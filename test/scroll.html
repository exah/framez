<!DOCTYPE html>
<html>
  <head>
    <style>
      section {
        outline: 1px dotted red;
        height: 50vh;
        margin: 20px 0;
      }

      script {
        display: block !important;
        white-space: pre;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <button class="js-play">Play</button>

    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section id="target">
      <button class="js-back">Go Back</button>
    </section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>

    <script src="../dist/main.js"></script>
    <script>
      (function () {
        var { animate, handlers, easings } = fpa
        var { ease, scroll, number } = handlers
        var { easeInOutQuad } = easings

        var $play = document.querySelector('.js-play')
        var $back = document.querySelector('.js-back')
        var $target = document.querySelector('#target')

        console.log(animate(number(0, 350), ({ value }) => console.log('linear', value))())
        console.log(animate(ease(easeInOutQuad), number(0, 350), ({ value }) => console.log('easing', value))())

        $play.addEventListener('click', function handleClick () {
          animate(ease(easeInOutQuad), scroll($target))(2000)
        })

        var jump = (ms) => animate(scroll(0))(ms)

        $back.addEventListener('click', function handleClick () {
          jump(2000)
        })
      })()
    </script>
  </body>
</html>
